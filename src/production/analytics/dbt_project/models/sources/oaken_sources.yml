version: 2

sources:
  - name: oaken_bigquery
    # Use your BigQuery project ID
    database: elaborate-art-318223
    # Use your BigQuery dataset name
    schema: oaken_spirits

    tables:
      - name: customers
        description: "Oaken customer profile"
        columns:
          - name: Store_id
            description: "Unique identifier for the user."
          - name: store_name
          - name: street_address
          - name: city
          - name: county
          - name: us_state
          - name: zip_code

      - name: vendors
        description: "Vendors"
        columns:
          - name: Vendor_id
            description: "Unique identifier for vendors"
          - name: vendor_name

      - name: categories
        description: "Product categories"
        columns:
          - name: category_id
            description: "Unique identifier for categories"
          - name: category_name

      - name: products
        description: "Oaken products"
        columns:
          - name: item_id
            description: "Unique identifier for the product."
          - name: category_id
          - name: item_description
          - name: bottle_volume_ML
          - name: pack
          - name: bottle_cost
          - name: bottle_retail

      - name: positions
        description: "Oaken job titles"
        columns:
          - name: title_id
            description: "Unique identifier for categories"
          - name: title

      - name: employees
        description: "Oaken employees"
        columns:
          - name: employee_id
            description: "Unique identifier for the user."
          - name: first_name
          - name: last_name
          - name: title_id
            description: "Foreign key"
          - name: manager
          - name: active

      - name: sales
        description: "Customer purchases"
        columns:
          - name: invoice
            description: "Unique identifier for the purchases."
          - name: store_id
            description: "Foreign key"
          - name: vendor_id
            description: "Foreign key"
          - name: employee_id
            description: "Foreign key"
          - name: sales_date
          - name: sale_amount_dollar,
          - name: item_id
            description: "Foreign key"
          - name: bottle_count
          - name: volume_liter
          - name: shipping_date
          - name: shipping_cost
