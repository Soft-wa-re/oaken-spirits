FROM python:3.11

COPY shipping_runner.sh /usr/local/bin/
COPY env_variables.sh /usr/local/bin/

RUN apt-get update && \
    apt-get install -y pkg-config && \
    pip install kafka-python mysql-connector-python s3fs boto3 && \
    mkdir -p /app && \
    apt-get clean

COPY app/shipping/shipping.py /app

WORKDIR /app

CMD ["/bin/bash", "/usr/local/bin/shipping_runner.sh"]